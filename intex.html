<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>彩色豆子贪吃蛇</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #0a0a0a;
            color: #fff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
            max-width: 600px;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(76, 175, 80, 0.5);
            letter-spacing: 2px;
        }
        
        .subtitle {
            color: #aaa;
            font-size: 1.1rem;
            margin-bottom: 20px;
        }
        
        .game-container {
            position: relative;
            width: 100%;
            max-width: 600px;
        }
        
        #gameCanvas {
            background-color: #111;
            border: 2px solid #333;
            border-radius: 5px;
            display: block;
            margin: 0 auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            width: 100%;
            max-width: 600px;
            margin-top: 15px;
            padding: 0 5px;
        }
        
        .stat-box {
            background-color: #1a1a1a;
            padding: 12px 20px;
            border-radius: 8px;
            text-align: center;
            min-width: 120px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }
        
        .stat-label {
            color: #888;
            font-size: 0.9rem;
            margin-bottom: 5px;
        }
        
        .stat-value {
            color: #4CAF50;
            font-size: 1.8rem;
            font-weight: bold;
        }
        
        .controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
        }
        
        button {
            background-color: #2a2a2a;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 6px;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            min-width: 120px;
            border: 1px solid #333;
        }
        
        button:hover {
            background-color: #3a3a3a;
            transform: translateY(-2px);
        }
        
        #startBtn {
            background-color: #4CAF50;
        }
        
        #startBtn:hover {
            background-color: #3d8b40;
        }
        
        #pauseBtn {
            background-color: #ff9800;
        }
        
        #pauseBtn:hover {
            background-color: #e68900;
        }
        
        #restartBtn {
            background-color: #2196F3;
        }
        
        #restartBtn:hover {
            background-color: #0b7dda;
        }
        
        .instructions {
            background-color: #1a1a1a;
            border-radius: 10px;
            padding: 20px;
            margin-top: 25px;
            width: 100%;
            max-width: 600px;
            border-left: 4px solid #4CAF50;
        }
        
        .instructions h3 {
            color: #4CAF50;
            margin-bottom: 10px;
        }
        
        .instructions ul {
            padding-left: 20px;
            color: #aaa;
            line-height: 1.6;
        }
        
        .instructions li {
            margin-bottom: 8px;
        }
        
        .instructions span.key {
            display: inline-block;
            background-color: #333;
            padding: 2px 8px;
            border-radius: 4px;
            font-family: monospace;
            margin: 0 3px;
        }
        
        .game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.85);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            display: none;
            z-index: 10;
            border: 2px solid #4CAF50;
            width: 80%;
            max-width: 400px;
        }
        
        .game-over h2 {
            color: #f44336;
            font-size: 2.2rem;
            margin-bottom: 15px;
        }
        
        .game-over p {
            font-size: 1.2rem;
            margin-bottom: 20px;
            color: #ddd;
        }
        
        .color-preview {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            margin-right: 8px;
            vertical-align: middle;
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 650px) {
            h1 {
                font-size: 2.2rem;
            }
            
            .stats {
                flex-direction: column;
                align-items: center;
                gap: 10px;
            }
            
            .stat-box {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>彩色豆子贪吃蛇</h1>
        <p class="subtitle">吃到彩色豆子就会变长，小心不要撞到自己！</p>
    </div>
    
    <div class="game-container">
        <canvas id="gameCanvas" width="600" height="450"></canvas>
        
        <div class="game-over" id="gameOverScreen">
            <h2>游戏结束!</h2>
            <p>你的得分: <span id="finalScore">0</span></p>
            <p>吃到豆子: <span id="finalFood">0</span> 个</p>
            <button id="playAgainBtn">再玩一次</button>
        </div>
    </div>
    
    <div class="stats">
        <div class="stat-box">
            <div class="stat-label">得分</div>
            <div class="stat-value" id="score">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">长度</div>
            <div class="stat-value" id="length">3</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">豆子</div>
            <div class="stat-value" id="foodCount">0</div>
        </div>
        <div class="stat-box">
            <div class="stat-label">速度</div>
            <div class="stat-value" id="speed">1</div>
        </div>
    </div>
    
    <div class="controls">
        <button id="startBtn">开始游戏</button>
        <button id="pauseBtn">暂停游戏</button>
        <button id="restartBtn">重新开始</button>
        <button id="increaseSpeedBtn">加速</button>
        <button id="decreaseSpeedBtn">减速</button>
    </div>
    
    <div class="instructions">
        <h3>游戏说明</h3>
        <ul>
            <li>使用 <span class="key">↑</span> <span class="key">↓</span> <span class="key">←</span> <span class="key">→</span> 方向键控制蛇的移动</li>
            <li>吃到彩色豆子 <span class="color-preview" style="background-color: #FF5252;"></span> 蛇的长度会增加</li>
            <li>每吃到一个豆子得10分，连续吃到同色豆子有额外加分</li>
            <li>撞到墙壁或自己的身体游戏结束</li>
            <li>速度越高，蛇移动越快，得分倍数也越高</li>
        </ul>
    </div>

    <script>
        // 获取Canvas元素和上下文
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        // 游戏状态变量
        let snake = [];
        let food = {};
        let direction = 'right';
        let nextDirection = 'right';
        let gameRunning = false;
        let gameLoop;
        let score = 0;
        let foodCount = 0;
        let speed = 1;
        let lastFoodColor = null;
        let consecutiveSameColor = 0;
        
        // 游戏配置
        const gridSize = 20;
        const gridWidth = canvas.width / gridSize;
        const gridHeight = canvas.height / gridSize;
        
        // 颜色定义
        const snakeHeadColor = '#4CAF50';
        const snakeBodyColor = '#8BC34A';
        const foodColors = [
            '#FF5252', // 红色
            '#FF9800', // 橙色
            '#FFEB3B', // 黄色
            '#4CAF50', // 绿色
            '#2196F3', // 蓝色
            '#9C27B0'  // 紫色
        ];
        
        // 初始化游戏
        function initGame() {
            // 初始化蛇 - 长度为3
            snake = [
                {x: 5, y: 10},
                {x: 4, y: 10},
                {x: 3, y: 10}
            ];
            
            // 生成第一个食物
            generateFood();
            
            // 重置游戏状态
            direction = 'right';
            nextDirection = 'right';
            score = 0;
            foodCount = 0;
            speed = 1;
            lastFoodColor = null;
            consecutiveSameColor = 0;
            
            // 更新UI
            updateUI();
        }
        
        // 生成随机食物
        function generateFood() {
            // 随机选择颜色
            const colorIndex = Math.floor(Math.random() * foodColors.length);
            const color = foodColors[colorIndex];
            
            // 随机位置，确保不在蛇身上
            let foodOnSnake;
            do {
                foodOnSnake = false;
                food = {
                    x: Math.floor(Math.random() * gridWidth),
                    y: Math.floor(Math.random() * gridHeight),
                    color: color
                };
                
                // 检查食物是否生成在蛇身上
                for (let segment of snake) {
                    if (segment.x === food.x && segment.y === food.y) {
                        foodOnSnake = true;
                        break;
                    }
                }
            } while (foodOnSnake);
        }
        
        // 绘制游戏元素
        function drawGame() {
            // 清除画布（黑色背景）
            ctx.fillStyle = '#111';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            // 绘制网格线
            ctx.strokeStyle = '#222';
            ctx.lineWidth = 0.5;
            
            // 绘制垂直线
            for (let x = 0; x <= canvas.width; x += gridSize) {
                ctx.beginPath();
                ctx.moveTo(x, 0);
                ctx.lineTo(x, canvas.height);
                ctx.stroke();
            }
            
            // 绘制水平线
            for (let y = 0; y <= canvas.height; y += gridSize) {
                ctx.beginPath();
                ctx.moveTo(0, y);
                ctx.lineTo(canvas.width, y);
                ctx.stroke();
            }
            
            // 绘制蛇
            for (let i = 0; i < snake.length; i++) {
                const segment = snake[i];
                
                // 蛇头
                if (i === 0) {
                    ctx.fillStyle = snakeHeadColor;
                    // 绘制蛇头，稍微大一点
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    // 蛇头高亮效果
                    ctx.fillStyle = '#A5D6A7';
                    ctx.fillRect(
                        segment.x * gridSize + 4, 
                        segment.y * gridSize + 4, 
                        gridSize - 8, 
                        gridSize - 8
                    );
                    
                    // 绘制眼睛（根据方向）
                    ctx.fillStyle = '#000';
                    const eyeSize = 3;
                    if (direction === 'right') {
                        // 右眼
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - 7, 
                            segment.y * gridSize + 5, 
                            eyeSize, eyeSize
                        );
                        // 左眼
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - 7, 
                            segment.y * gridSize + gridSize - 8, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'left') {
                        // 右眼
                        ctx.fillRect(
                            segment.x * gridSize + 4, 
                            segment.y * gridSize + 5, 
                            eyeSize, eyeSize
                        );
                        // 左眼
                        ctx.fillRect(
                            segment.x * gridSize + 4, 
                            segment.y * gridSize + gridSize - 8, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'up') {
                        // 右眼
                        ctx.fillRect(
                            segment.x * gridSize + 5, 
                            segment.y * gridSize + 4, 
                            eyeSize, eyeSize
                        );
                        // 左眼
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - 8, 
                            segment.y * gridSize + 4, 
                            eyeSize, eyeSize
                        );
                    } else if (direction === 'down') {
                        // 右眼
                        ctx.fillRect(
                            segment.x * gridSize + 5, 
                            segment.y * gridSize + gridSize - 7, 
                            eyeSize, eyeSize
                        );
                        // 左眼
                        ctx.fillRect(
                            segment.x * gridSize + gridSize - 8, 
                            segment.y * gridSize + gridSize - 7, 
                            eyeSize, eyeSize
                        );
                    }
                } 
                // 蛇身
                else {
                    ctx.fillStyle = snakeBodyColor;
                    ctx.fillRect(
                        segment.x * gridSize, 
                        segment.y * gridSize, 
                        gridSize, 
                        gridSize
                    );
                    
                    // 蛇身内部颜色
                    ctx.fillStyle = '#C5E1A5';
                    ctx.fillRect(
                        segment.x * gridSize + 2, 
                        segment.y * gridSize + 2, 
                        gridSize - 4, 
                        gridSize - 4
                    );
                }
            }
            
            // 绘制食物（彩色豆子）
            ctx.fillStyle = food.color;
            
            // 绘制圆形食物
            ctx.beginPath();
            const centerX = food.x * gridSize + gridSize / 2;
            const centerY = food.y * gridSize + gridSize / 2;
            const radius = gridSize / 2 - 2;
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();
            
            // 食物高光效果
            ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
            ctx.beginPath();
            ctx.arc(centerX - radius/3, centerY - radius/3, radius/3, 0, Math.PI * 2);
            ctx.fill();
            
            // 绘制食物颜色指示
            ctx.fillStyle = food.color;
            ctx.font = '12px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('豆', centerX, centerY + 4);
        }
        
        // 更新游戏状态
        function updateGame() {
            // 更新蛇的方向
            direction = nextDirection;
            
            // 根据方向移动蛇头
            const head = {...snake[0]};
            
            switch(direction) {
                case 'up':
                    head.y -= 1;
                    break;
                case 'down':
                    head.y += 1;
                    break;
                case 'left':
                    head.x -= 1;
                    break;
                case 'right':
                    head.x += 1;
                    break;
            }
            
            // 检查是否撞墙
            if (head.x < 0 || head.x >= gridWidth || head.y < 0 || head.y >= gridHeight) {
                gameOver();
                return;
            }
            
            // 检查是否撞到自己
            for (let segment of snake) {
                if (head.x === segment.x && head.y === segment.y) {
                    gameOver();
                    return;
                }
            }
            
            // 将新的头部添加到蛇
            snake.unshift(head);
            
            // 检查是否吃到食物
            if (head.x === food.x && head.y === food.y) {
                // 增加分数
                let points = 10;
                foodCount++;
                
                // 检查是否连续吃到相同颜色的豆子
                if (lastFoodColor === food.color) {
                    consecutiveSameColor++;
                    points += consecutiveSameColor * 5; // 额外加分
                } else {
                    consecutiveSameColor = 0;
                }
                
                // 更新最后吃到的颜色
                lastFoodColor = food.color;
                
                // 根据速度计算得分倍数
                points *= speed;
                score += points;
                
                // 每吃5个食物增加一次速度
                if (foodCount % 5 === 0 && speed < 5) {
                    speed++;
                }
                
                // 生成新食物
                generateFood();
                
                // 更新UI
                updateUI();
            } else {
                // 如果没有吃到食物，移除尾部
                snake.pop();
            }
        }
        
        // 游戏循环
        function runGame() {
            updateGame();
            drawGame();
            
            // 根据速度调整游戏循环速度
            const speedFactor = 6 - speed; // 速度越快，间隔越短
            clearTimeout(gameLoop);
            if (gameRunning) {
                gameLoop = setTimeout(runGame, 100 * speedFactor);
            }
        }
        
        // 开始游戏
        function startGame() {
            if (!gameRunning) {
                gameRunning = true;
                runGame();
                document.getElementById('startBtn').textContent = '游戏进行中';
            }
        }
        
        // 暂停游戏
        function pauseGame() {
            gameRunning = !gameRunning;
            document.getElementById('pauseBtn').textContent = gameRunning ? '暂停游戏' : '继续游戏';
            
            if (gameRunning) {
                runGame();
            } else {
                clearTimeout(gameLoop);
            }
        }
        
        // 重新开始游戏
        function restartGame() {
            clearTimeout(gameLoop);
            initGame();
            gameRunning = false;
            document.getElementById('startBtn').textContent = '开始游戏';
            document.getElementById('pauseBtn').textContent = '暂停游戏';
            document.getElementById('gameOverScreen').style.display = 'none';
            drawGame();
        }
        
        // 游戏结束
        function gameOver() {
            gameRunning = false;
            clearTimeout(gameLoop);
            
            // 显示游戏结束界面
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalFood').textContent = foodCount;
            document.getElementById('gameOverScreen').style.display = 'block';
            
            // 更新开始按钮文本
            document.getElementById('startBtn').textContent = '开始游戏';
        }
        
        // 更新UI显示
        function updateUI() {
            document.getElementById('score').textContent = score;
            document.getElementById('length').textContent = snake.length;
            document.getElementById('foodCount').textContent = foodCount;
            document.getElementById('speed').textContent = speed;
        }
        
        // 改变游戏速度
        function changeSpeed(change) {
            const newSpeed = speed + change;
            if (newSpeed >= 1 && newSpeed <= 5) {
                speed = newSpeed;
                updateUI();
                
                // 如果游戏正在进行中，重启游戏循环以应用新速度
                if (gameRunning) {
                    clearTimeout(gameLoop);
                    runGame();
                }
            }
        }
        
        // 键盘控制
        document.addEventListener('keydown', (event) => {
            // 防止按键滚动页面
            if ([37, 38, 39, 40].includes(event.keyCode)) {
                event.preventDefault();
            }
            
            // 根据按键更新方向，但不可直接反向移动
            switch(event.key) {
                case 'ArrowUp':
                    if (direction !== 'down') nextDirection = 'up';
                    break;
                case 'ArrowDown':
                    if (direction !== 'up') nextDirection = 'down';
                    break;
                case 'ArrowLeft':
                    if (direction !== 'right') nextDirection = 'left';
                    break;
                case 'ArrowRight':
                    if (direction !== 'left') nextDirection = 'right';
                    break;
                case ' ':
                    // 空格键暂停/继续
                    pauseGame();
                    break;
            }
        });
        
        // 按钮事件监听
        document.getElementById('startBtn').addEventListener('click', startGame);
        document.getElementById('pauseBtn').addEventListener('click', pauseGame);
        document.getElementById('restartBtn').addEventListener('click', restartGame);
        document.getElementById('playAgainBtn').addEventListener('click', restartGame);
        document.getElementById('increaseSpeedBtn').addEventListener('click', () => changeSpeed(1));
        document.getElementById('decreaseSpeedBtn').addEventListener('click', () => changeSpeed(-1));
        
        // 初始化游戏
        initGame();
        drawGame();
    </script>
</body>
</html>
